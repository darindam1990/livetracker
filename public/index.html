<!doctype html>
<html>

<head>
    <title>Order Dispatch Simulation</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='/static/css/styles.css' rel='stylesheet' />
</head>

<body>
    <section class="flex content-area">
        <div class="flex counters">
            <div class="flex counter-group">
                <div class="flex count" id="remainingOrdersCounter">0</div>
                <div class="flex counter-lbl">Orders Remaining</div>
            </div>
            <div class="flex counter-group">
                <div class="flex count" id="deliveredOrdersCounter">0</div>
                <div class="flex counter-lbl">Orders Delivered</div>
            </div>
        </div>
        <div class="flex map" id="map"></div>
    </section>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/dom.js"></script>
    <script src="/static/js/process.js"></script>
    <script src="/static/js/data.js"></script>
</body>

</html>
